<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>01. Drum Kit</title>
  </head>
  <body>
    <div class="bg">
      <div class="btn-container">
        <div data-key="a" class="btn">
          <strong>A</strong>
          <p>Clap</p>
        </div>
        <div data-key="s" class="btn">
          <strong>S</strong>
          <p>Hi-Hat</p>
        </div>
        <div data-key="d" class="btn">
          <strong>D</strong>
          <p>Kick</p>
        </div>
        <div data-key="f" class="btn">
          <strong>F</strong>
          <p>Openhat</p>
        </div>
        <div data-key="g" class="btn">
          <strong>G</strong>
          <p>Boom</p>
        </div>
        <div data-key="h" class="btn">
          <strong>H</strong>
          <p>Ride</p>
        </div>
        <div data-key="j" class="btn">
          <strong>J</strong>
          <p>Snare</p>
        </div>
        <div data-key="k" class="btn">
          <strong>K</strong>
          <p>Tom</p>
        </div>
        <div data-key="l" class="btn">
          <strong>L</strong>
          <p>Tink</p>
        </div>
      </div>
    </div>
  </body>
</html>
